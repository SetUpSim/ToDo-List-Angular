<li [id]="task.id" class="task-item" [ngClass]="task.status == 0 ? 'task-pending' : 'task-done'"
    draggable="!isInEditMode" (dragstart)="dragStartHandler($event)">
    <p id="item-description">{{task.description}}</p>
    <!-- <button id="item-delete" (click)="onDeleteItem($event)" type="button">Delete task</button> -->
    <div id="icons-bar">
        <i *ngIf="isInLocalEditMode" id="confirm-icon" class="icon-btn" role="button"
            (click)="onConfirmEdit($event)"></i>
        <i *ngIf="isInLocalEditMode" id="reject-icon" class="icon-btn" role="button" (click)="onRejectEdit($event)"></i>
        <i *ngIf="!isInLocalEditMode" id="edit-icon" class="icon-btn" role="button"
            (click)="onEnableEditMode($event)"></i>
        <i *ngIf="!isInLocalEditMode" id="delete-icon" class="icon-btn" role="button" (click)="onDeleteItem()"></i>
    </div>
    <p *ngIf="task.status == 0" id="item-deadline">{{task.dueDate ? ("Deadline is " + task.dueDate) : "No
        deadline"}}</p>
    <p *ngIf="task.status == 1" id="item-done-time">Done at {{task.doneDate ?
        task.doneDate.toISOString().split("T")[0] : "undefined"}}</p>
</li>
