<div [id]="task.id" class="task-item" [class.being-edited]="isInEditMode"
    [ngClass]="task.status == 0 ? 'task-pending' : 'task-done'" draggable="true" (dragstart)="dragStartHandler($event)"
    (click)="onClick()">
    <p id="item-description">{{task.description}}</p>
    <div class="icons-bar">
        <i *ngIf="isInEditMode" id="confirm-icon" class="icon-btn" role="button" (click)="onConfirmEdit($event)"></i>
        <i *ngIf="isInEditMode" id="reject-icon" class="icon-btn" role="button" (click)="onRejectEdit($event)"></i>
        <i *ngIf="!isInEditMode" id="edit-icon" class="icon-btn" role="button" (click)="onActivateEditMode($event)"></i>
        <i id="delete-icon" class="icon-btn" role="button" (click)="onDeleteItem($event)"></i>
    </div>
    <p *ngIf="task.status == 0" id="item-deadline">{{task.dueDate ? ("Deadline is " + task.dueDate) : "No deadline"}}
    </p>
    <p *ngIf="task.status == 1" id="item-done-time">Done at {{task.doneDate ?
        task.doneDate.toISOString().split("T")[0] : "undefined"}}</p>
</div>
